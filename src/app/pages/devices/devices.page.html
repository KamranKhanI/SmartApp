

<ion-header>
  <ion-toolbar>
    <ion-icon style="margin-left: 10px;" slot="start" class="iconsize" name="location-outline" (click)="locationpage()"></ion-icon>
    <ion-title style="margin-left: 21%">Smart Home</ion-title>
    <ion-icon class="iconsize" slot="end" name="mic-outline"></ion-icon>
    <ion-icon style="margin-right: 10px;" class="iconsize" slot="end" name="add-circle-outline"></ion-icon>
    
  </ion-toolbar>
</ion-header>


<ion-content>

  <div style="padding-left: 5%; padding-right: 5%;">
    <ion-row (click)="gotoPower()">
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label style="font-size: small;">Till Now: 0.03kWH</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label style="font-size: small;">Predicted: 0 kWh</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <ion-row class="headerRow">
    <ion-col size="5">
     
      <div class="popover__wrapper1">
        Test Home1
        <ion-icon name="caret-down-outline"></ion-icon>
      <div class="popover__content1">
        <ion-list  lines="none">

          <ion-list>
            <ion-radio-group value="grape">
             
              <ion-item lines="full">
                <ion-label>My Home local</ion-label>
                <ion-radio slot="end" color="tertiary" value="apple"></ion-radio>
              </ion-item>
    
              <ion-item lines="full">
                <ion-label>Test</ion-label>
                <ion-radio slot="end" color="tertiary" value="grape"></ion-radio>
              </ion-item>
    
              <ion-item lines="full">
                <ion-label>We</ion-label>
                <ion-radio slot="end" color="tertiary" value="cherry"></ion-radio>
              </ion-item>
            </ion-radio-group>
            </ion-list>

          <ion-item>
            <ion-icon name="options-outline"></ion-icon>
            <ion-label style="padding-left: 10px;">Home Management</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
        
          </ion-list>
      </div>
    </div>
    </ion-col>
    <ion-col size="5">
     
    </ion-col>
    <ion-col size="2">
      <div class="popover__wrapper">
      
        <i class="iconsize popover__title" style="padding-left: 2vh;" class="material-icons" (click)="openGL_view()">more_horiz</i> 
      
      <div class="popover__content">
        <ion-list  lines="none">
          <ion-item>
            <ion-icon name="grid-outline"></ion-icon>
            <ion-label style="padding-left: 10px;">Grid View</ion-label>
            
          </ion-item>
        
          <ion-item>
            <ion-icon name="list-outline"></ion-icon>
            <ion-label style="padding-left: 10px;">List View</ion-label>
            
          </ion-item>
          </ion-list>

      </div>
    </div>
    </ion-col>
  </ion-row>




</ion-content>
